<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col h-full mx-4 mt-3">
    <div class="flex">
      <h1 class="poppins-semibold text-2xl">
        ChatX <span class="text-teal-600">AI</span>
      </h1>
      <div
        x-data="{ isOpen: true }"
        class="relative inline-block ml-auto poppins-regular"
      >
        <button
          @click="isOpen = !isOpen"
          class="relative z-10 block p-1 text-black focus:outline-none"
        >
          <img
            src="../svgs/hamburger.svg"
            alt="Hamburger Menu Icon"
            class="w-5 h-5"
          />
        </button>
        <div
          x-show="isOpen"
          @click.away="isOpen = false"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-100"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          class="poppins-regular absolute right-0 z-20 w-36 py-2 mt-2 origin-top-right bg-white rounded-md shadow-xl"
        >
          <a
            href="#"
            class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform hover:bg-gray-100"
            >New Chat</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform hover:bg-gray-100"
            >History</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform hover:bg-gray-100"
            >Settings</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform hover:bg-gray-100"
            >Sign Out</a
          >
        </div>
      </div>
    </div>
    <div class="h-full mt-5 mr-auto flex items-center">
      <div class="mx-auto mb-auto">
        <div class="mt-2">
          <div class="flex">
            <img
              src="../svgs/user-icon.svg"
              alt="ChatX AI logo"
              class="mt-2 mb-auto mr-2.5 h-5 w-5 shadow p-0.5"
            />
            <div class="bg-gray-100 pt-2 pb-2.5 pl-3 pr-5 rounded-lg">
              <p class="poppins-medium text-left text-zinc-800">
                generate an image of rick roll and it should be a gif
              </p>
            </div>
          </div>
        </div>
        <div>
          <div class="flex mt-3">
            <img
              src="../svgs/chatx-ai-logo.svg"
              alt="ChatX AI logo"
              class="mt-2 mb-auto mr-2.5 h-5 w-5 shadow"
            />
            <div class="pt-2 pb-4 pl-3 pr-4 rounded-lg bg-teal-100">
              <p class="poppins-medium text-left text-zinc-800">
                Here is your generated image
              </p>
              <div class="h-48 w-48 mt-2">
                <img
                  src="./image.gif"
                  alt="Sample Image"
                  class="rounded-lg mr-auto mb-4 h-full w-full shadow-lg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div
        id="menu"
        class="poppins-regular hidden p-1.5 border border-gray-100 shadow-lg flex flex-col w-40 space-y-1.5 rounded-lg mb-2"
      >
        <button
          class="focus:outline-none font-medium rounded mx-auto w-full hover:bg-gray-100 pl-3 py-1.5 flex"
        >
          <img src="../svgs/meta.svg" alt="Meta Logo" class="my-auto h-4 w-4" />
          <p class="poppins-regular ml-2 text-xs">llama2-7b</p>
        </button>
        <button
          class="focus:outline-none font-medium rounded mx-auto w-full hover:bg-gray-100 transition pl-3 py-1.5 flex"
        >
          <img src="../svgs/meta.svg" alt="Meta Logo" class="my-auto h-4 w-4" />
          <p class="poppins-regular ml-2 text-xs">llama2-13b</p>
        </button>
        <button
          class="focus:outline-none font-medium rounded mx-auto w-full bg-teal-100 transition pl-3-5 py-1.5 flex"
        >
          <img
            src="../svgs/mistral-ai.svg"
            alt="Meta Logo"
            class="my-auto h-3 w-3"
          />
          <p class="poppins-regular ml-2 text-xs">mistral-7b</p>
        </button>
      </div>
      <button
        id="dropmenu"
        class="poppins-regular py-1.5 px-2 border-gray-100 bg-gray-50 border rounded-lg justify-center flex"
      >
        <img src="../svgs/meta.svg" alt="Meta Logo" class="my-auto h-4 w-4" />
        <p class="ml-1.5 text-xs">llama2-7b</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          class="w-3 h-3 my-auto ml-1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
      </button>
    </div>
    <div class="poppins-regular relative flex-none mt-2 mb-10">
      <textarea
        class="resize-none block w-full p-3 text-sm border-2 bg-gray-50 border-gray-100 hover:bg-white hover:border-teal-500 focus:border-teal-500 focus:outline-none transition duration-300 rounded-lg"
        placeholder="Type a message..."
        rows="3"
        required
      ></textarea>
      <button
        type="submit"
        class="text-gray-400 hover:text-teal-600 absolute end-2.5 bottom-2.5 focus:outline-none font-medium rounded-lg text-sm p-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="h-5 w-5"
        >
          <path fill="currentColor" d="M3 20v-6l8-2l-8-2V4l19 8z" />
        </svg>
      </button>
    </div>
    <script src="./panel.js"></script>
  </body>
</html>
